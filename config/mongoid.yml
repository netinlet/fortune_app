development:
  sessions:
    default:
      database: fortune_app_development
      hosts:
        - localhost:27017
        - localhost:27018
        - localhost:27019
      options:
        safe: true
        consistency: :eventual
        max_retries: 30
        retry_interval: 1
  options:

test:
  sessions:
    default:
      database: fortune_app_test
      hosts:
        - localhost:27017
      options:
        consistency: :strong
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0
